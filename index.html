<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firebase Development</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>¿TIENES UN PROYECTO EN MENTE?</h2>
      <p>Escríbenos y nos pondremos en contacto contigo.</p>
      <form action="" name='registro' id="registro">
        <input id="regName" type="text" name="nombre"  placeholder="Nombre Completo">
        <input id="regPhone" type="number" name="Telefono" placeholder="ex: 5555 5555">
        <input id='username' type="email" name="Correo Electronico" placeholder="mail@mimail.com">
        <input id="regCompany" type="text" name="nombre"  placeholder="Compañia">
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Enviar</button>
          <p id="placeholder"></p>
      </form>
      <div class ="error"></div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
